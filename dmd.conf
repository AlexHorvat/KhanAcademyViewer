;
; dmd.conf file for dmd
;
; dmd will look for dmd.conf in the following sequence of directories:
;   - current working directory
;   - directory specified by the HOME environment variable
;   - directory dmd resides in
;   - /etc directory
;
; Names enclosed by %% are searched for in the existing environment and inserted
;
; The special name %@P% is replaced with the path to this file
;
[Environment]
DFLAGS=-I/usr/include/dmd/phobos -I/usr/include/dmd/druntime/import -I../GtkD/src -I../GtkD/srcgstreamer -L-L../GtkD -L-lgtkd-2 -L-lgstreamerd-2 -L-L/usr/lib64 -L-L/usr/lib -L-ldl -L-lcurl